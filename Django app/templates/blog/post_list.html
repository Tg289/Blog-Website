{% extends "blog/base.html" %}
{% block title %}All Posts - My Blog{% endblock %}
{% block content %}
  <h2>All Posts</h2>
  <ul class="post-list">
    {% for post in posts %}
      <li>
        <a href="{% url 'blog:post_detail' slug=post.slug %}">{{ post.title }}</a>
        <small>by {{ post.author }} â€” {{ post.created_at|date:"M d, Y" }}</small>
      </li>
    {% empty %}
      <li>No posts available.</li>
    {% endfor %}
  </ul>
{% endblock %}
